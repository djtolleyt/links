            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .link-item:hover {
            background: var(--accent);
            color: black;
            transform: translateY(-2px);
        }
        .footer-socials {
            margin-top: 40px;
            display: flex;
            justify-content: center;
